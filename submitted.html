<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drie Design</title>
    <link rel="icon" type="image/png" href="assets/images/logomark_small.png">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/home_page.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-P2FN5FEPGE');
    </script>

    <!-- typed.js font size -->
    <style>
        #typed {
            font-size: 2rem;
        }
    </style>


</head>

<body class="min-vh-100 d-flex flex-column">

    <header>
        <div class="container px-0">
            <nav class="navbar navbar-dark bg-transparenet px-0 pt-35">
                <a class="navbar-brand py-0" href="/">
                    <img src="assets/images/full_logo_inverse_4k.png" alt="logo">
                </a>
                <!-- <a href="mailto:info@drie.design" class="navbar-text d-none d-sm-inline-block">info@drie.design</a> -->
            </nav>
        </div>
    </header>
    <section>
        <main style="padding-top:5vh">
            <div class="container">
                <!-- <div class="row">
              <img src="assets/images/graphic.svg" style="height:25vh" class="mb-5 mx-lg-0 mx-auto" alt="">
            </div> -->

                <h2 class="display-1 text-white mt-0 mb-3 show-on-scroll" data-show-duration="1000" data-show-distance="10" data-show-origin="top">Submitted!</h2>

                <!-- *** version 1 -->
                <!-- <h4 class="display-6 show-on-scroll" data-show-delay="850" data-show-duration="1000" data-show-distance="10" style="color: #E90063;">We will reach out shortly.</h4> -->

                <!-- *** version 2 -->
                <!-- <h4><span class="h4" style="color: #E90063;" id="typedTitle2"></span></h4> -->

                <!-- *** version 3 -->
                <div><span class="h1" style="color: #E90063;" id="typedText"></span></div>
                <!-- @Alanna add for animated text-->
                <br>
                <br>
                <!-- <p>Socials</p> -->
                <nav class="footer-social-links">
                    <a href="https://twitter.com/DrieDesign" target="_blank" class="social-link"><i class="mdi mdi-twitter"></i></a>
                    <a href="https://github.com/DrieDesign" target="_blank" class="social-link"><i class="mdi mdi-github-circle"></i></a>
                    <a href="https://www.linkedin.com/company/driedesign/" target="_blank" class="social-link"><i class="mdi mdi-linkedin-box"></i></a>
                </nav>

            </div>
        </main>
    </section>
    <footer>
        <svg viewBox="0 0 120 24">
        <!-- <svg max-width: 100%> -->
            <defs> 
            <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
            </defs> 
            <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-4" ></use> 
            <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" ></use>
            <use id="wave1" class="wave" xlink:href="#wave" x="0" y="4"></use>
            <use id="wave0" class="wave" xlink:href="#wave" x="0" y="10"></use>
        </svg>
    </footer>

    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>

    <script>
        new TypeIt("#typedText", {
            strings: "We will reach out shortly.",
            startDelay: 1000,
            speed: 65,
            loop: false,
        }).go();
    </script>

    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script src="assets/js/scrollMonitor.js"></script>

</body>

</html>
